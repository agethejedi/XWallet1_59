name = "safesend-worker"
main = "src/index.js"
compatibility_date = "2024-10-01"
workers_dev = true

# Optional: if you bind this worker to your domain (production)
# Uncomment and adjust if you want requests like https://api.riskxlabs.com/check
# routes = [
#   { pattern = "api.riskxlabs.com/*", zone_name = "riskxlabs.com" }
# ]

[vars]
# Non-secret plaintext environment variables can go here (for small test lists).
# For production, set these in the Cloudflare dashboard instead.
# OFACLIST = "0x72a5843cc08275c8171e582972aa4fda8c397b2a\n0x..."
# BADLIST = ""
# BAD_ENS = ""

# These are optional or unused in the current version:
# ETHERSCAN_API_KEY = ""
# COINGECKO_API_KEY = ""
